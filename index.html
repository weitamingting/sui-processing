<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui Processing效果演示</title>
    <script src="./sui-processing.min.js"></script>
</head>
<body>
    <div style="width: 500px; text-align: center; margin: 10% auto 0;">
        <button id="show">显示窗口</button>
        <button id="success">加载中，一段时间后置为成功</button>
        <button id="error">加载中，一段时间后置为失败</button>
    </div>
</body>
</html>
<script>
    var sp = new SuiProcessing()
    document.getElementById("show").addEventListener('click', function() {
        sp.show().hide()
    })
    document.getElementById("success").addEventListener('click', function() {
        sp.show().toLoading()
        setTimeout(function() {
            sp.toSuccess({
                text: '成功！'
            }).hide()
        }, 3000)
    })
    document.getElementById("error").addEventListener('click', function() {
        sp.show().toLoading()
        setTimeout(function() {
            sp.toError({
                text: '失败！'
            }).hide()
        }, 3000)
    })
</script>
